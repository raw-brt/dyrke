fragment ProfileFields on Profile {
  id
  name
  handle
  bio
  ownedBy
  attributes {
    key
    value
  }
  picture {
    ... on MediaSet {
      __typename
      original {
        url
      }
    }
    ... on NftImage {
      __typename
      uri
    }
  }
  followModule {
    __typename
  }
}