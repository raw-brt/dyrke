fragment ProfileFields on Profile {
  id
  name
  handle
  bio
  ownedBy
  attributes {
    key
    value
  }
  picture {
    ... on MediaSet {
      __typename
      original {
        url
      }
    }
    ... on NftImage {
      __typename
      uri
    }
  }
  coverPicture {
  ... on NftImage {
    contractAddress
    tokenId
    uri
    verified
  }
  ... on MediaSet {
    original {
      url
      mimeType
    }
  }
  __typename
}
  followModule {
    __typename
  }
}
