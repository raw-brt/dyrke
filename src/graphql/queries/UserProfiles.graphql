query UserProfiles($ownedBy: [EthereumAddress!]) {
  profiles(request: { ownedBy: $ownedBy }) {
    items {
      ...ProfileFields
      stats {
        totalFollowing
        totalFollowers
      }
      isDefault
      dispatcher {
        canUseRelay
      }
    }
  }
  userSigNonces {
    lensHubOnChainSigNonce
  }
}
