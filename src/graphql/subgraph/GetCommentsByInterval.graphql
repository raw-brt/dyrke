query GetCommentsByInterval(
  $first: Int = 1000,
  $skip: Int = 0, 
  $id: BigInt,
  $gte: BigInt, 
  $lte: BigInt,
  $lastID: ID = ""
  ) {
  comments(
    first: $first, 
    skip: $skip, 
    where: {
      profileIdPointed: $id, 
      timestamp_gte: $gte, 
      timestamp_lte: $lte, 
      id_gt: $lastID
      }, 
      orderBy: id, 
      orderDirection: asc
    ) {
    id
    timestamp
  }
}